<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0">Transaction departure</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                        <th>Id bank</th>
                                        <th>Id check</th>
                                        <th>Contract</th>
                                        <th>Date</th>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let transation of allTransactionDepart |async">
                                                <td>{{transation.fromBank}}</td>
                                                <td>{{transation.check}}</td>
                                                <td>{{transation.contract}}</td>
                                                <td>{{transation.timestamp   | date }}</td>   
                                            </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
